<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotto 추첨기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="lotto">
        <h3>로또 번호 추첨</h3>
        <div class="numbers"></div>
        <button id="draw">추첨</button>
        <button id="reset">RESET</button>
      </div>
    </div>
    <div class="bannerBottom">
      <div OnClick="window.open('https://smartstore.naver.com/a-xmas/products/10124851579')" class="leftBanner">
        <div class="banner1"></div>
        <p>잔망루피 일회용 카메라</p>
      </div>
      <div OnClick="window.open('https://mesa.kr/')" class="centerBanner">
        <div class="banner2"></div>
        <p>(주)매사</p>
      </div>
      <div OnClick="window.open('https://www.youtube.com/channel/UCOrqOFbEuxMYs5J3eHivETA')" class="rightBanner">
        <div class="banner3"></div>
        <p>매사 TV</p>
      </div>
    <script src="script.js"></script>
  </body>
</html>
